services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: "postgresql://postgres:root@postgres:5432/ziit" # KEEP AS IS
        JWT_SECRET: "" # Random string best to generate one using openssl rand --hex 64
        GITHUB_CLIENT_ID: "" # Github client id
        GITHUB_CLIENT_SECRET: "" # Github client secret
        GITHUB_REDIRECT_URI: "" # Your redirect url for the github auth e.g. https://ziit.example.com/api/auth/github/callback
    ports:
      - "3000:3000"
    restart: unless-stopped
    volumes:
      - ./files:/anders/files
    depends_on:
      - postgres
    networks:
      - ziit-network

  postgres:
    image: git.eplg.services/archive/postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root # change this for production use
      POSTGRES_DB: ziit
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      ziit-network:
        aliases:
          - postgres

volumes:
  postgres:

networks:
  ziit-network:
    driver: bridge
